<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .x
        { 
            position:relative;
            top:200px;
            left:200px;
            height:300px;
            width:500px;
            background-color: green;

        }
        .a{
               position:absolute;
               height:200px;
               width:200px;
               border-radius: 50%;
               top: 0.8cm;
               left:1.5cm;
               background-color:blueviolet;
               z-index: 0;

        }
    </style>
</head>
<body>
    <div class="x">
      <div class="a"></div>
    </div>
</body>
</html>
